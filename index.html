<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orchestrator Lite</title>
    <link rel="stylesheet" href="style.css">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RXCV3E1Y51"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-RXCV3E1Y51');
    </script>
</head>
<body>
    <header>
        <h1>Orchestrator Lite</h1>
        <p>Automate your workflows. Track. Respond. Simplify.</p>
    </header>

    <section id="cta">
        <h2>Get Started</h2>
        <p>Sign up now and see how easy workflow orchestration can be.</p>
        <button onclick="signup()">Sign Up</button>
    </section>

    <section id="features">
        <h2>Features</h2>
        <ul>
            <li>Automate repetitive tasks</li>
            <li>Monitor alerts in one place</li>
            <li>Integrate with your existing tools</li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2026 Orchestrator Lite</p>
    </footer>

    <script>
        // Track visits per device (optional console log)
        function trackVisit() {
            let visits = localStorage.getItem('visits');
            visits = visits ? parseInt(visits) + 1 : 1;
            localStorage.setItem('visits', visits);
            console.log(`This device has visited ${visits} times`);
        }

        trackVisit();

        // Signup button with GA event
        function signup() {
            alert("Thanks for signing up! We'll contact you soon.");
            gtag('event', 'signup_click', {
                'event_category': 'engagement',
                'event_label': 'Sign Up Button'
            });
        }
    </script>
</body>
</html>
